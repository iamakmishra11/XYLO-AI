<!DOCTYPE html>
<html lang="en">
<head>
    <title>XYLO - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="zylo3.webp" alt="image" class="robot-image">
            </div>
            <h1 class="title">XYLO</h1>
            <p class="subtitle">I'm a Virtual Assistant. How may I help you?</p>
        </div>
        <div class="input-container">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <input type="text" class="content" placeholder="Click here to speak">
        </div>
        <div class="output-container" id="output-container"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
